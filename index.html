<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <title>weathernaw</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-interface">
      <header>
        <form>
          <input type="search" placeholder="search for a city..." />
          <input type="button" value="search" />
        </form>
      </header>
      <main>
        <div class="city">
          <p>
            <span class="material-symbols-outlined">location_on</span>East
            London
          </p>
          <p id="time">Today, 00:32 PM</p>
        </div>
        <div class="temperature">
          <p>
            <span id="current-temperature">12</span><br /><span id="description"
              >cloudy</span
            >
          </p>
        </div>
        <ul>
          <li>Humidity</li>
          <li>Rain</li>
          <li>wind</li>
        </ul>
      </main>
    </div>
  </body>
</html>
